<html>
  <head>
    <title>PhpFuck [(^.+)]</title>
    <link rel="stylesheet" type="text/css" href="clippy/clippy.css" media="all">
    <script src="
      https://cdn.jsdelivr.net/npm/ace-builds@1.29.0/src-min-noconflict/ace.min.js
      "></script>
    <link href="
      https://cdn.jsdelivr.net/npm/ace-builds@1.29.0/css/ace.min.css
      " rel="stylesheet">
  </head>
  <body>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/compiler.js"></script>
    <header>
      <h2>PhpFuck [(^.+)]</h2>
      <div><button id="encode">Encode</button> Generated <span id="stats">0 chars</span> <button id="copy" type="text">Copy</button> <br>
      </div>
    </header>
    <div class="wrapper">
      <section class="content">
        <div id = "editor-wrap">
          <div id="editor"></div>
        </div>
      </section>
      <nav id="navigation" role="navigation">
        <div id = "console-wrap">
          <textarea id="output"></textarea>
        </div>
      </nav>
    </div>
    <!-- /wrapper -->
    <footer>
      <a target="_blank" href="https://github.com/Eleirbag89/phpfuck">Dicover more about Phpfuck on GitHub!</a>
    </footer>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/php");
    </script>
    <!-- Add these scripts to  the bottom of the page -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Clippy.js, assuming locally -->
    <script src="clippy/clippy.js"></script>
    <script src="js/clippy_init.js"></script>
    <script src="js/ux.js"></script>
  </body>
</html>
